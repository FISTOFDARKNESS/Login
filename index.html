<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Catalog</title>
<style>
:root {
  --bg: #f8fafc;
  --fg: #1e293b;
  --card: #ffffff;
  --border: #e2e8f0;
  --primary: #3b82f6;
  --primary-dark: #2563eb;
  --secondary: #64748b;
  --hover: #f1f5f9;
  --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
  --shadow-hover: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
  --radius: 12px;
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}
.dark-mode {
  --bg: #0f172a;
  --fg: #f1f5f9;
  --card: #1e293b;
  --border: #334155;
  --primary: #60a5fa;
  --primary-dark: #3b82f6;
  --secondary: #94a3b8;
  --hover: #1e293b;
  --shadow: 0 4px 6px -1px rgba(0,0,0,0.3), 0 2px 4px -1px rgba(0,0,0,0.2);
  --shadow-hover: 0 20px 25px -5px rgba(0,0,0,0.3), 0 10px 10px -5px rgba(0,0,0,0.2);
}
* { 
  margin:0; 
  padding:0; 
  box-sizing:border-box; 
  font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; 
}
body { 
  background: var(--bg); 
  color: var(--fg); 
  transition: var(--transition); 
  line-height:1.6; 
  min-height: 100vh;
}
header { 
  background: var(--card); 
  padding: 1.5rem 0; 
  box-shadow: var(--shadow); 
  position: sticky; 
  top:0; 
  z-index:100; 
  backdrop-filter: blur(8px);
  border-bottom: 1px solid var(--border);
}
.header-content { 
  max-width:1200px; 
  margin:auto; 
  display:flex; 
  justify-content:space-between; 
  align-items:center; 
  flex-wrap:wrap; 
  gap:1.5rem; 
  padding: 0 1.5rem;
}
h1 { 
  color: var(--primary); 
  font-size:2rem; 
  font-weight:700;
  letter-spacing: -0.025em;
}
.controls { 
  display:flex; 
  gap:1rem; 
  flex-wrap:wrap; 
  align-items:center; 
}
.search-box { 
  display:flex; 
  align-items:center; 
  background: var(--bg); 
  border:2px solid var(--border); 
  border-radius: var(--radius);
  padding:.75rem; 
  transition: var(--transition);
}
.search-box:focus-within {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}
.search-box input { 
  border:none; 
  background:transparent; 
  color:var(--fg); 
  padding:.25rem; 
  width:200px; 
  outline:none; 
  font-size: 0.95rem;
}
.filter-select, .theme-toggle { 
  padding:.75rem 1rem; 
  border-radius: var(--radius);
  border:2px solid var(--border); 
  background:var(--bg); 
  color:var(--fg); 
  cursor:pointer; 
  font-size: 0.95rem;
  transition: var(--transition);
}
.filter-select:focus, .theme-toggle:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}
.theme-toggle { 
  background:var(--primary); 
  color:#fff; 
  border:none; 
  padding:.75rem 1.5rem; 
  font-weight: 600;
  transition: var(--transition); 
}
.theme-toggle:hover { 
  background:var(--primary-dark); 
  transform: translateY(-1px);
  box-shadow: var(--shadow);
}
main { 
  max-width:1200px; 
  margin:3rem auto; 
  padding:0 1.5rem; 
}
.products-grid { 
  display:grid; 
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr)); 
  gap:2rem; 
}
.product-card { 
  background:var(--card); 
  border-radius:var(--radius); 
  overflow:hidden; 
  box-shadow:var(--shadow); 
  transition: var(--transition); 
  display:flex; 
  flex-direction:column;
  border: 1px solid var(--border);
  position: relative;
}
.product-card:hover { 
  transform:translateY(-8px); 
  box-shadow: var(--shadow-hover);
}
.product-image { 
  width:100%; 
  height:220px; 
  object-fit:cover;
  transition: var(--transition);
}
.product-card:hover .product-image {
  transform: scale(1.05);
}
.product-info { 
  padding:1.5rem; 
  flex-grow:1; 
  display:flex; 
  flex-direction:column; 
}
.product-category { 
  color:var(--secondary); 
  font-size:.85rem; 
  margin-bottom:.75rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}
.product-name { 
  font-size:1.3rem; 
  margin-bottom:.75rem; 
  color:var(--primary); 
  font-weight: 700;
  line-height: 1.3;
}
.product-description { 
  font-size:.95rem; 
  margin-bottom:1.5rem; 
  flex-grow:1; 
  color: var(--secondary);
  line-height: 1.5;
}
.product-rating { 
  display:flex; 
  align-items:center; 
  margin-bottom:1.5rem; 
}
.stars { 
  display:flex; 
  margin-right:.75rem; 
  gap: 2px;
}
.star { 
  color:#fbbf24; 
  font-size:1.3rem; 
  cursor:pointer; 
  transition: var(--transition);
  text-shadow: 0 1px 2px rgba(0,0,0,0.1);
}
.star:hover {
  transform: scale(1.2);
}
.rating-value { 
  font-weight:600; 
  color: var(--fg);
}
.product-link { 
  background:var(--primary); 
  color:#fff; 
  text-align:center; 
  padding:1rem; 
  border-radius: var(--radius);
  text-decoration:none; 
  transition: var(--transition); 
  margin-top:auto;
  font-weight: 600;
  letter-spacing: 0.025em;
  position: relative;
  overflow: hidden;
}
.product-link::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: var(--transition);
}
.product-link:hover::before {
  left: 100%;
}
.product-link:hover { 
  background:var(--primary-dark); 
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
}
.feedback-modal { 
  display:none; 
  position:fixed; 
  inset:0; 
  background:rgba(0,0,0,.7); 
  z-index:1000; 
  justify-content:center; 
  align-items:center;
  padding: 1.5rem;
  backdrop-filter: blur(4px);
}
.modal-content { 
  background:var(--card); 
  padding:2.5rem; 
  border-radius:var(--radius); 
  width:90%; 
  max-width:500px; 
  box-shadow:var(--shadow-hover);
  border: 1px solid var(--border);
  transform: scale(0.95);
  animation: modalAppear 0.3s ease-out forwards;
}
@keyframes modalAppear {
  to {
    transform: scale(1);
  }
}
.modal-header { 
  display:flex; 
  justify-content:space-between; 
  align-items:center; 
  margin-bottom:2rem; 
}
.close-modal { 
  background:none; 
  border:none; 
  font-size:1.8rem; 
  cursor:pointer; 
  color:var(--fg);
  transition: var(--transition);
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
}
.close-modal:hover {
  background: var(--hover);
  transform: rotate(90deg);
}
.feedback-form label { 
  display:block; 
  margin-bottom:.75rem; 
  font-weight:600; 
  color: var(--fg);
}
.feedback-form input, .feedback-form textarea { 
  width:100%; 
  padding:1rem; 
  margin-bottom:1.5rem; 
  border:2px solid var(--border); 
  border-radius:var(--radius); 
  background:var(--bg); 
  color:var(--fg); 
  font-size: 1rem;
  transition: var(--transition);
}
.feedback-form input:focus, .feedback-form textarea:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}
.feedback-form textarea { 
  min-height:120px; 
  resize:vertical; 
  font-family: inherit;
}
.form-actions { 
  display:flex; 
  justify-content:flex-end; 
  gap:1rem; 
  margin-top: 1rem;
}
.submit-btn, .cancel-btn { 
  padding:1rem 2rem; 
  border:none; 
  border-radius:var(--radius); 
  cursor:pointer; 
  transition: var(--transition); 
  color:#fff; 
  font-weight: 600;
  font-size: 1rem;
}
.submit-btn { 
  background:var(--primary); 
}
.submit-btn:hover { 
  background:var(--primary-dark); 
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
}
.cancel-btn { 
  background:var(--secondary); 
}
.cancel-btn:hover { 
  background:#475569; 
  transform: translateY(-2px);
}
.no-results { 
  grid-column:1/-1; 
  text-align:center; 
  padding:4rem 2rem; 
  color:var(--secondary);
}
.no-results h3 {
  font-size: 1.5rem;
  margin-bottom: 1rem;
  color: var(--primary);
}
@media(max-width:768px) {
  .header-content{
    flex-direction:column;
    align-items:stretch;
    gap: 1.5rem;
  } 
  .controls{
    justify-content:center;
  } 
  .search-box input{
    width:180px;
  } 
  .products-grid{
    grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
    gap: 1.5rem;
  }
  .modal-content {
    padding: 2rem;
  }
}
@media(max-width:480px){
  .products-grid{
    grid-template-columns:1fr;
  } 
  .controls{
    flex-direction:column;
    align-items:stretch;
  } 
  .search-box,.filter-select,.theme-toggle{
    width:100%;
  }
  .form-actions {
    flex-direction: column;
  }
  .submit-btn, .cancel-btn {
    width: 100%;
  }
}
</style>
</head>
<body>
<header>
  <div class="header-content">
    <h1>Product Catalog</h1>
    <div class="controls">
      <div class="search-box">
        <input id="search-input" placeholder="Search products...">
      </div>
      <select id="category-filter" class="filter-select">
        <option value="">All categories</option>
      </select>
      <select id="rating-filter" class="filter-select">
        <option value="0">All ratings</option>
        <option value="5">5 stars</option>
        <option value="4">4+ stars</option>
        <option value="3">3+ stars</option>
        <option value="2">2+ stars</option>
        <option value="1">1+ stars</option>
      </select>
      <button id="theme-toggle" class="theme-toggle">Dark Mode</button>
    </div>
  </div>
</header>

<main>
  <div class="products-grid" id="products-container"></div>
</main>

<div class="feedback-modal" id="feedback-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modal-product-name">Rate Product</h2>
      <button class="close-modal" id="close-modal">&times;</button>
    </div>
    <form class="feedback-form" id="feedback-form">
      <input type="hidden" id="product-id">
      <label for="user-name">Your name:</label>
      <input id="user-name" required>
      <label>Rating:</label>
      <div class="stars" id="rating-stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
      <input type="hidden" id="rating-value" required>
      <label for="comment">Comment:</label>
      <textarea id="comment" required></textarea>
      <div class="form-actions">
        <button type="button" class="cancel-btn" id="cancel-feedback">Cancel</button>
        <button type="submit" class="submit-btn">Submit Review</button>
      </div>
    </form>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
