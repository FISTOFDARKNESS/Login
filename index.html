    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #05070a;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glow-blue {
            box-shadow: 0 0 40px -10px rgba(59, 130, 246, 0.3);
        }
        .card-hover:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        
        @keyframes reveal-text {
            0% { opacity: 0; letter-spacing: 2.5em; filter: blur(15px); transform: scale(0.9); }
            100% { opacity: 1; letter-spacing: 1.2em; filter: blur(0); transform: scale(1); }
        }
        
        .splash-text {
            animation: reveal-text 2s cubic-bezier(0.2, 0, 0.2, 1) forwards;
        }
        
        .fade-in-content {
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
