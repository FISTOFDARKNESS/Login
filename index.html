<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#000000"/>
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Product Catalog</title>
<script src="https://www.google.com/recaptcha/api.js?render=6LdOEdgrAAAAAN7VCLzmZj1ilE0frmol09Hfd-4V"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
:root {
  --bg: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
  --bg-solid: #f8fafc;
  --fg: #1e293b;
  --card: rgba(255, 255, 255, 0.95);
  --border: rgba(226, 232, 240, 0.8);
  --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --primary-hover: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
  --secondary: #64748b;
  --hover: rgba(99, 102, 241, 0.05);
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
  --accent: #f59e0b;
  --success: #10b981;
  --glass: rgba(255, 255, 255, 0.25);
  --backdrop: backdrop-filter: blur(10px);
}
.dark-mode {
  --bg: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  --bg-solid: #0f172a;
  --fg: #f1f5f9;
  --card: rgba(30, 41, 59, 0.95);
  --border: rgba(71, 85, 105, 0.6);
  --primary: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
  --primary-hover: linear-gradient(135deg, #6d28d9 0%, #9333ea 100%);
  --secondary: #94a3b8;
  --hover: rgba(139, 92, 246, 0.1);
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
  --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
  --glass: rgba(30, 41, 59, 0.4);
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}
body {
  background: var(--bg);
  color: var(--fg);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  line-height: 1.6;
  min-height: 100vh;
  overflow-x: hidden;
}
header {
  background: var(--card);
  backdrop-filter: blur(20px);
  padding: 1.5rem 0;
  box-shadow: var(--shadow);
  position: sticky;
  top: 0;
  z-index: 100;
  border-bottom: 1px solid var(--border);
}
.header-content {
  max-width: 1400px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 1.5rem;
  padding: 0 2rem;
}
h1 {
  background: var(--primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-size: 2.5rem;
  font-weight: 700;
}
.auth-section {
  display: flex;
  align-items: center;
  gap: 1rem;
}
.login-btn {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 0.75rem 1.5rem;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 12px;
  color: var(--fg);
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 500;
}
.login-btn:hover {
  background: var(--hover);
}
.google-logo {
  width: 18px;
  height: 18px;
}
.user-info {
  display: flex;
  align-items: center;
  gap: 1rem;
}
.user-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid var(--primary);
}
#user-name-display {
  font-weight: 600;
}
.favorites-btn, .logout-btn {
  padding: 0.5rem 1rem;
  border: 1px solid var(--border);
  border-radius: 8px;
  background: var(--glass);
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 500;
}
.favorites-btn:hover {
  background: var(--accent);
  color: white;
}
.logout-btn:hover {
  background: #ef4444;
  color: white;
}
main {
  max-width: 1400px;
  margin: 3rem auto;
  padding: 0 2rem;
}
.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 2rem;
}
.product-card {
  background: var(--card);
  border-radius: 20px;
  overflow: hidden;
  box-shadow: var(--shadow);
  transition: all 0.3s ease;
  border: 1px solid var(--border);
  position: relative;
}
.product-card:hover {
  transform: translateY(-5px);
}
.product-image {
  width: 100%;
  height: 220px;
  object-fit: cover;
}
.product-info {
  padding: 1.5rem;
  display: flex;
  flex-direction: column;
}
.product-name {
  font-size: 1.3rem;
  margin-bottom: 0.75rem;
  background: var(--primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: 600;
}
.product-description {
  font-size: 0.95rem;
  margin-bottom: 1.5rem;
  color: var(--secondary);
}
.product-link {
  background: var(--primary);
  color: white;
  text-align: center;
  padding: 1rem;
  border-radius: 12px;
  text-decoration: none;
  transition: all 0.3s ease;
  font-weight: 600;
}
.product-link:hover {
  background: var(--primary-hover);
}
.theme-toggle {
  padding: 0.75rem 1rem;
  border-radius: 12px;
  border: none;
  background: var(--primary);
  color: white;
  font-weight: 600;
  cursor: pointer;
}
.theme-toggle:hover {
  background: var(--primary-hover);
}
.search-box input {
  padding: 0.5rem 1rem;
  border-radius: 12px;
  border: 1px solid var(--border);
}
.filter-select {
  padding: 0.75rem 1rem;
  border-radius: 12px;
  border: 1px solid var(--border);
  cursor: pointer;
}
.feedback-modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(15, 23, 42, 0.7);
  backdrop-filter: blur(8px);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
.modal-content {
  background: var(--card);
  padding: 2.5rem;
  border-radius: 20px;
  width: 90%;
  max-width: 500px;
  box-shadow: var(--shadow-lg);
}
.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
}
.close-modal {
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
}
.feedback-form input, .feedback-form textarea {
  width: 100%;
  padding: 1rem;
  margin-bottom: 1.5rem;
  border: 1px solid var(--border);
  border-radius: 12px;
}
.submit-btn, .cancel-btn {
  padding: 1rem 2rem;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  color: white;
  font-weight: 600;
}
.submit-btn {
  background: var(--primary);
}
.cancel-btn {
  background: var(--secondary);
}
</style>
</head>
<body>
<header>
  <div class="header-content">
    <div class="auth-section">
      <div id="user-profile" style="display: none;">
        <div class="user-info">
          <img id="user-avatar" class="user-avatar">
          <span id="user-name-display"></span>
          <button id="favorites-btn" class="favorites-btn">⭐ Favoritos</button>
          <button id="logout-btn" class="logout-btn">Sair</button>
        </div>
      </div>
      <button id="login-btn" class="login-btn">
        <img src="https://developers.google.com/identity/images/g-logo.png" class="google-logo">
        Login com Google
      </button>
    </div>
    <h1>Product Catalog</h1>
    <div class="controls">
      <div class="search-box">
        <input id="search-input" placeholder="Search products...">
      </div>
      <select id="category-filter" class="filter-select">
        <option value="">All categories</option>
      </select>
      <select id="rating-filter" class="filter-select">
        <option value="0">All ratings</option>
        <option value="5">5 stars</option>
        <option value="4">4+ stars</option>
        <option value="3">3+ stars</option>
        <option value="2">2+ stars</option>
        <option value="1">1+ stars</option>
      </select>
      <button id="theme-toggle" class="theme-toggle">Dark Mode</button>
    </div>
  </div>
</header>
<main>
  <div class="products-grid" id="products-container"></div>
</main>
<div class="feedback-modal" id="feedback-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modal-product-name">Rate Product</h2>
      <button class="close-modal" id="close-modal">&times;</button>
    </div>
    <form class="feedback-form" id="feedback-form">
      <input type="hidden" id="product-id">
      <label for="user-name">Your name:</label>
      <input id="user-name" required>
      <label>Rating:</label>
      <div class="stars" id="rating-stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
      <input type="hidden" id="rating-value" required>
      <label for="comment">Comment:</label>
      <textarea id="comment" required></textarea>
      <div class="form-actions">
        <button type="button" class="cancel-btn" id="cancel-feedback">Cancel</button>
        <button type="submit" class="submit-btn" id="submit-review-btn">
          <span id="submit-text">Submit Review</span>
        </button>
      </div>
    </form>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
