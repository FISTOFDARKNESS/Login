<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistema de Registro e Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="registration-container">
        <h2>Cadastro</h2>
        <input type="text" id="username-input" placeholder="Nome de usuário">
        <input type="password" id="password-input" placeholder="Senha">
        <button id="register-button">Registrar</button>
    </div>

    <div id="login-container" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="login-username-input" placeholder="Nome de usuário">
        <input type="password" id="login-password-input" placeholder="Senha">
        <button id="login-button">Entrar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
